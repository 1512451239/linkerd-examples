    - "-success-rate=0.6"

  app09:
    build: .
    command:
    - "-text=Two"
    - "-success-rate=1.0"

  app10:
    build: .
    command:
    - "-text=Two"
    - "-success-rate=1.0"

  linkerd:
    image: buoyantio/linkerd:1.0.2
    ports:
      - 4140:4140
      - 9990:9990
    volumes:
      - ./linkerd.yml:/io/buoyant/linkerd/config.yml:ro
      - ./disco:/disco
    command:
      - "/io/buoyant/linkerd/config.yml"

  namerd:
    image: buoyantio/namerd:1.0.2
    ports:
      - 4180:4180
      - 9991:9991
    volumes:
      - ./namerd.yml:/io.buoyant/namerd/config.yml:ro
      - ./disco:/disco
    command:
      - "/io.buoyant/namerd/config.yml"

  prometheus:
    image: prom/prometheus:v1.0.2
    volumes:
      - ./prometheus.yml:/prometheus/prometheus.yml:ro
    command: >
      -config.file=/prometheus/prometheus.yml
      -storage.local.retention=12h

  grafana:
    build:
      context: .
      dockerfile: Dockerfile-grafana
    ports:
      - 3000:3000
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin

  slow_cooker:
    image: buoyantio/slow_cooker:1.0.1
    entrypoint: /bin/sh
    command: >
      -c 'sleep 15 && slow_cooker -qps 20 -concurrency 15 -interval 5s http://linkerd:4140/'
