admin:
  ip: 0.0.0.0
  port: 9990

routers:
- protocol: http
  label: /http-consul
  service:
    responseClassifier:
      kind: io.l5d.http.retryableIdempotent5XX
  identifier:
   kind: io.l5d.path
   segments: 1
   consume: true
  interpreter:
    kind: io.l5d.namerd
    dst: /$/inet/namerd/4100
    namespace: customer
  servers:
  - port: 4140
    ip: 0.0.0.0

usage:
  orgId: linkerd-examples-consul
