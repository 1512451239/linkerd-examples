admin:
  port: 9990

telemetry:
- kind: io.l5d.prometheus
- kind: io.l5d.recentRequests
  sampleRate: 0.1

routers:
- protocol: http
  interpreter:
    kind: io.l5d.namerd
    dst: /$/inet/namerd/4100
    namespace: default
  client:
    kind: io.l5d.static
    configs:
    - prefix: /#/io.l5d.fs/service1
      failureAccrual:
        kind: io.l5d.consecutiveFailures
        failures: 5
        backoff:
          kind: constant
          ms: 10000
    - prefix: /#/io.l5d.fs/service2
      failureAccrual:
        kind: io.l5d.successRate
        successRate: 0.9
        requests: 20
        backoff:
          kind: constant
          ms: 10000
  servers:
  - port: 4140
    ip: 0.0.0.0
  service:
    responseClassifier:
      kind: io.l5d.http.nonRetryable5XX
