---
kind: ReplicationController
apiVersion: v1
metadata:
  namespace: default
  name: word-growthhack

spec:
  replicas: 3
  selector:
    app: word-growthhack
  template:
    metadata:
      labels:
        app: word-growthhack

    spec:
      dnsPolicy: ClusterFirst
      volumes:
        - name: linkerd-config
          configMap:
            name: linkerd-config

      containers:
        - name: svc
          image: gobsvc/word:growthhack
          args:
            - "--srv=:8080"
          ports:
            - name: http
              containerPort: 8080

        - name: l5d
          image: buoyantio/linkerd:0.4.0-SNAPSHOT-requeue
          imagePullPolicy: Always
          args:
            - "/io.buoyant/linkerd/config/config.yml"

          ports:
            - name: http-in
              containerPort: 4080
            - name: http-out
              containerPort: 4180
            - name: admin
              containerPort: 9990

          volumeMounts:
            - name: "linkerd-config"
              mountPath: "/io.buoyant/linkerd/config"
              readOnly: true
