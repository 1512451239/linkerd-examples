  app02:
    build: .
    command:
    - "-text=One"
    - "-success-rate=1.0"

  app03:
    build: .
    command:
    - "-text=One"
    - "-success-rate=0.6"

  app04:
    build: .
    command:
    - "-text=One"
    - "-success-rate=1.0"

  app05:
    build: .
    command:
    - "-text=One"
    - "-success-rate=1.0"

  app06:
    build: .
    command:
    - "-text=Two"
    - "-success-rate=1.0"

  app07:
    build: .
    command:
    - "-text=Two"
    - "-success-rate=1.0"

  app08:
    build: .
    command:
