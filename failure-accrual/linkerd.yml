namers:
- kind: io.l5d.fs
  rootDir: /disco

telemetry:
- kind: io.l5d.prometheus
- kind: io.l5d.recentRequests
  sampleRate: 0.25

usage:
  orgId: linkerd-examples-failure-accrual

routers:
- protocol: http
  interpreter:
    kind: io.l5d.namerd
    dst: /$/inet/namerd/4100
    namespace: default
  client:
    failureAccrual:
      kind: none
  servers:
  - port: 4140
    ip: 0.0.0.0
  service:
    responseClassifier:
      kind: io.l5d.http.nonRetryable5XX

- protocol: http
  label: io.l5d.consecutiveFailures
  dtab: /svc => /#/io.l5d.fs/service1;
  client:
    failureAccrual:
      kind: io.l5d.consecutiveFailures
      failures: 5
      backoff:
        kind: constant
        ms: 10000
  servers:
  - port: 4141
    ip: 0.0.0.0
  service:
    responseClassifier:
      kind: io.l5d.http.nonRetryable5XX

- protocol: http
  label: io.l5d.successRate
  dtab: /svc => /#/io.l5d.fs/service2;
  client:
    failureAccrual:
      kind: io.l5d.successRate
      successRate: 0.9
      requests: 20
      backoff:
        kind: constant
        ms: 10000
  servers:
  - port: 4142
    ip: 0.0.0.0
  service:
    responseClassifier:
      kind: io.l5d.http.nonRetryable5XX
